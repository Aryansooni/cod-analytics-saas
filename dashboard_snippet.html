:root {
  --cream:   #F4F3EE;
  --cream2:  #EDECEA;
  --cream3:  #E5E4DF;
  --white:   #FFFFFF;
  --ink:     #141414;
  --ink2:    #2A2A2A;
  --muted:   #6E6E6E;
  --faint:   #A8A8A0;
  --line:    #DDDDD6;
  --green:   #1A7A4A;
  --green-bg:#E8F5EE;
  --amber:   #92580A;
  --amber-bg:#FEF3DC;
  --red:     #B91C1C;
  --red-bg:  #FEE2E2;
  --blue:    #1B4FD8;
  --blue-bg: #EEF2FF;
  --orange:  #C2410C;
  --orange-bg:#FFF0E8;
  --purple:  #6D28D9;
  --purple-bg:#F5F0FF;
  --display: 'Syne', sans-serif;
  --body:    'DM Sans', sans-serif;
  --radius:  12px;
  --radius-lg: 20px;
}

*, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }

html { scroll-behavior: smooth; }

body {
  background: var(--cream);
  color: var(--ink);
  font-family: var(--body);
  font-size: 14px;
  line-height: 1.5;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
}

/* ─────────────────────────────────────────────
   TOPBAR
───────────────────────────────────────────── */
.topbar {
  background: var(--white);
  border-bottom: 1px solid var(--line);
  padding: 0 44px;
  height: 58px;
  display: flex;
  align-items: center;
  gap: 20px;
  position: sticky;
  top: 0;
  z-index: 200;
}

.brand {
  display: flex;
  align-items: center;
  gap: 8px;
}
.brand-mark {
  width: 28px; height: 28px;
  background: var(--ink);
  border-radius: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.brand-mark svg { width:14px; height:14px; }
.brand-name {
  font-family: var(--display);
  font-size: 15px;
  font-weight: 800;
  color: var(--ink);
  letter-spacing: -.02em;
}

  display: inline-flex;
  align-items: center;
  gap: 5px;
  background: var(--cream);
  border: 1px solid var(--line);
